<body>
    <center>
        Quantos filhos você tem? <input id="qtddfilhos"> <br> <br>
        <button onclick="analisar()">Analisar familia</button>
        <div id="resultado"></div>
    </center>
</body>

<script>

function analisar() {

    var filhos = qtddfilhos.value;

    if (filhos >= 1)
    {resultado.innerHTML += `<br> Não tem TV`;}

    if (filhos >=2)
    {resultado.innerHTML += `<br> Não tem internet`;}

    if (filhos >=3)
    {resultado.innerHTML += `<br> Não tem video game`;}

    if (filhos >=4)
    {resultado.innerHTML += `<br> Não tem Netflix`;}



}

</script>
