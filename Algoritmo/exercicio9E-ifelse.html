<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9E IF-ELSE</title>
</head>
<body>

    <center>

        <select style="display: block;" id="tab1" onchange="mostrarespecies()">
            <option value="especies">Escolha uma espécie</option>
            <option value="oviparos">Ovíparos</option>
            <option value="mamiferos">Mamiferos</option>
        </select>

       <select style="display: none;" id="tab2" onchange="mostraroviparos()">
            <option value="nada1">Escolha um ovíparo</option>
            <option value="galinha">Galinha</option>
            <option value="tartaruga">Tartaruga</option>
            <option value="peixe">Peixe</option>
        </select> 

        <select style="display: none;" id="tab3" onchange="mostrarmamiferos()">
            <option value="nada2">Escolha um mamífero</option>
            <option value="elefante">Elefante</option>
            <option value="porco">Porco</option>
            <option value="coelho">Coelho</option>
        </select>

        <div id="resultado"></div>
        <div id="imposto"></div>

    </center>
    
</body>
</html>

<script>

function mostrarespecies() {

        if (tab1.value == 'oviparos') 
            {tab1.style.display = 'none';
            tab2.style.display = 'block';
            tab3.style.display = 'none';}

        else if (tab1.value == 'mamiferos')
            {tab1.style.display = 'none';
            tab2.style.display = 'none';
            tab3.style.display = 'block';}

}

function mostraroviparos() {

    if (tab2.value == 'galinha') 
        {resultado.innerHTML = `<br> <img style="height: 300px"; src="https://aventurasnahistoria.uol.com.br/media/_versions/galinharicajjajjda_widexl.jpg"> <br><br> 
        Valor de compra do animal: <input id="valorcompra" placeholder="digite aqui"> <br><br>
        <button onclick="calcularimp()">Calcular imposto</button>`;}

    else if (tab2.value == 'tartaruga')
        {resultado.innerHTML = `<br> <img style="height: 300px"; src="https://cdn.diferenca.com/imagens/tartaruga-cagado-e-jabuti-og.jpg"><br><br> 
        Valor de compra do animal: <input id="valorcompra" placeholder="digite aqui"> <br><br>
        <button onclick="calcularimp()">Calcular imposto</button>`;}

    else if (tab2.value == 'peixe')
        {resultado.innerHTML = `<br> <img style="height: 300px"; src="https://www.dicaspetz.com.br/wp-content/uploads/2020/03/peixe-doente-pet.jpg"> <br><br> 
        Valor de compra do animal: <input id="valorcompra" placeholder="digite aqui"> <br><br>
        <button onclick="calcularimp()">Calcular imposto</button>`;}

}

function mostrarmamiferos() {

    if (tab3.value == 'elefante')
        {resultado.innerHTML = `<br> <img style="height: 300px"; src="https://static.biologianet.com/2020/05/elefante-africano.jpg">
        <br><br> 
        Valor de compra do animal: <input id="valorcompra" placeholder="digite aqui"> <br><br>
        <button onclick="calcularimp()">Calcular imposto</button>`;}

    else if (tab3.value == 'porco')
        {resultado.innerHTML = `<br> <img style="height: 300px"; src="https://s2.glbimg.com/DJ9TJliDtmrx3Mm52bPXPo7NIIs=/e.glbimg.com/og/ed/f/original/2021/01/06/pexels-barbara-barbosa-4636980.jpg">
        <br><br> 
        Valor de compra do animal: <input id="valorcompra" placeholder="digite aqui"> <br><br>
        <button onclick="calcularimp()">Calcular imposto</button>`;}

    else if (tab3.value == 'coelho')
        {resultado.innerHTML = `<br> <img style="height: 300px"; src="https://www.dicaspetz.com.br/wp-content/uploads/2019/04/como-cuidar-de-um-coelho-filhote.jpg">
        <br><br> 
        Valor de compra do animal: <input id="valorcompra" placeholder="digite aqui"> <br><br>
        <button onclick="calcularimp()">Calcular imposto</button>`;}

} 

function calcularimp() {

    var impovip = 0.05;
    var impmami = 0.10;

    if (tab1.value == 'oviparos')
        {imposto.innerHTML = `<br> O imposto será de R$ ${valorcompra.value * impovip}`;}

    else if (tab1.value == 'mamiferos')
        {imposto.innerHTML = `<br> O imposto será de R$ ${valorcompra.value * impmami}`;}


        
}
</script>
