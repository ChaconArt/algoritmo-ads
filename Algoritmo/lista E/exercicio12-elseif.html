<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    div {
        font-weight: bold;
        height: 25px;
    }

    button {

        border:1px solid #25692A;
        border-radius:4px;
        display:inline-block;
        cursor:pointer;
        font-family:Verdana;
        font-weight:bold;
        font-size:13px;
        padding:6px 10px;
        text-decoration:none;
        background-color: red;
        color: #fff;
        
    }

</style>
<body>
    
    <center>

        <h1>Button Skills</h1>
             
        
            VocÃª ja clicou <span id="contagem">0</span> vezes


        <button onclick="func()">click here</button>   

        <div id="mensagem"></div>
           
    </center>

</body>
</html>
<script>
    var cont = 0;

    function func() {

        cont++;
        contagem.innerHTML = `${cont}`;

        if (cont<5){
            mensagem.innerHTML = `<br>Dedo fraquinho, hein`;
        }

        else if (cont<=10){
            mensagem.innerHTML = `<br>Dedo bom, mano`;
        }

        else if (cont<=15){
            mensagem.innerHTML = `<br>Gosta de clicar, hein!`;
        }

        else {
            mensagem.innerHTML = `<br>Eita dedo nervoso!`
        }


    }

</script>
