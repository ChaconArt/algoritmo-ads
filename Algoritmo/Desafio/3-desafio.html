<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>

<body>

Qual seu número da sorte? <input type="number" id="numnum">
<button onclick="sortear()">Sortear números</button>
<div id="msg"></div>

</body>
</html>
<script>

    function sortear() {

        var ax_cont = 0;
        var ax_sorteio = 0
        
        while (ax_cont < 20) {

            ax_sorteio = (Math.random()*100).toFixed()
            ax_cont++;
            
            if (ax_sorteio == numnum.value) {

                msg.innerHTML= `seu número da sorte ${numnum.value} foi sorteado no ${ax_cont}º sorteio`

            }

            else {
                msg.innerHTML = `Vish, não jogue na loteria essa semana!`
            }
        }

    }

</script>
