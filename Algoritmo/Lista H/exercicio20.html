<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 20</title>
</head>
<body>

    <button onclick="calc()">Curto 3 e 5</button>
    <div id="msgnum"></div>

</body>
</html>
<script>

    var operador = 0

    function calc() {

        while (operador<100) {

            operador++;

            if ( operador%5 ==0 && operador%3 == 0) {
                msgnum.innerHTML += `<br> É TRI! É PENTA!`
            }

            else if (operador%3 == 0) {
                msgnum.innerHTML += `<br> É TRI!`
            }

            else if (operador%5 == 0) {
                msgnum.innerHTML += `<br> É PENTA!`
            }

            else {
                msgnum.innerHTML += `<br> ${operador}`
            }

        }

    }


</script>
