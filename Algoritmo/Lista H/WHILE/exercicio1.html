<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
    <h1>Clica ai meu amigo!</h1>
    <button onclick="executar()">Vai clicar mesmo?</button>
    <span id="msg"></span>
</body>
</html>
<script>

    var num = 0

    function executar() {

        while (num<15)
        {
            num++;
            msg.innerHTML += `<br> ${num}`;
        }
    }


</script>
