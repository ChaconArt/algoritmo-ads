<body>
   
    <h2>Campanha do time</h2>

    <select id="resultado">
        <option value="padrao">Indique o resultado</option>
        <option value="vitoria">Vitória</option>
        <option value="empate">Empate</option>
        <option value="derrota">Derrota</option>
    </select> 

    <button onclick="registrar()">Registrar jogo</button>

<script>

    var desempenho = []
    var vitoria = 0
    var empate = 0
    var derrota = 0
    
    function registrar() {

        for (var operador = -1; operador>=desempenho.length; operador--) {

            desempenho.push(resultado.value)

            if (desempenho[operador] == 'vitoria') {
                vitoria++
            }

            else if (desempenho[operador] == 'empate') {
                empate++
            } 

            else {
                derrota++
            }

        }

    }




</script>
