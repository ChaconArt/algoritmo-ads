<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1.1</title>
</head>
<body>
    <h2>Ache a fruta</h2>
    Qual fruta você quer buscar? <input id="ipt_fruta" type="text">
    <button onclick="buscar()">Buscar</button>
    <div id="msg"></div>
</body>
</html>
<script>

var frutas = ["maça", "pera", "goiaba", "banana"]

    function buscar() {
        
        // se não houver a fruta no vetor, o indexOf retornará -1, que desencadeiará a mensagem da div.
        if (frutas.indexOf(ipt_fruta.value) == -1) {
            msg.innerHTML = `Não existe a fruta ${ipt_fruta.value} na lista`
        }

        // em caso contrário, existirá a fruta procurada e a div emitirá o resultado, e em qual ocorrência se encontra.
        else {
             msg.innerHTML = `A fruta ${ipt_fruta.value} existe na lista e está na ${frutas.indexOf(ipt_fruta.value)} ª posição`
        }

    }

</script>
