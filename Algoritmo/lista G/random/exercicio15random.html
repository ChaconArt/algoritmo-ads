<body>
    <h2>
        Números pares: <b id="par">0</b>        <br>
        Números ímpares: <b id="impar">0</b>    <br>
        <button onclick="sorteio()">Sortear número</button> <br>
        <div id="msg"></div>
    </h2>
</body>

<script>

    var numsorteio = 0;
    var maispar = 0;
    var maisimpar = 0;

    function sorteio() {

        numsorteio = (Math.random()*-21-9).toFixed();

        msg.innerHTML = `${numsorteio}`

        if (numsorteio%2 == -0) {
            maispar ++;
            par.innerHTML = maisimpar; 
        }

        else {
            maisimpar++;
            impar.innerHTML = maisimpar;
        }

    }










</script>
