<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite o nome do pokemon:
    <input type="text" id="pokemon_inserido">
    <button onclick="buscarPokemon()">Buscar Pokemon</button>
    
    <br>
    <img src="imagem de um pokemon" id="imagem_pokemon" style="display: none;" width="200px">

    <h1 id="erro_titulo" style="color: red; display: none;">ERRO!</h1>
</body>
</html>
<script>

    function buscarPokemon() {
        fetch(`https://pokeapi.co/api/v2/pokemon/${pokemon_inserido.value}`)
            .then(function(resposta) {

                resposta.json()
                    .then(function(json) {

                        imagem_pokemon.src = json.sprites.front_default;
                        imagem_pokemon.style.display = 'block';
                        erro_titulo.style.display = 'none';
                        console.log(json);
                    })
                    .catch(function(error) {

                        imagem_pokemon.style.display = 'none';
                        erro_titulo.style.display = 'block';
                        console.log(error);
                    })
            })
    }


</script>
