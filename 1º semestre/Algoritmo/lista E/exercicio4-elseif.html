<body>
    <center>

        <h1>Calculadora da Nutri</h1>
        <input id="peso" placeholder="entre aqui com o peso em kg"> <br><br>
        <button onclick="calc()">Calcular</button>
        <div id="msg"></div>
        
    </center>
</body>
</html>

<script>

    function calc() {

        var pesox = peso.value;

        if (pesox <13.5)    {
            msg.innerHTML = `<br> Abaixo do peso`;
        }

        else if (pesox >21.2)   {
            msg.innerHTML = `<br> Acima do peso`;
        }

        else if (pesox >13.5) {
            msg.innerHTML = `<br> Peso na m√©dia`;
        } 

        if (pesox ==18.3) {
            msg.innerHTML =`<br> Peso perfeito`;
        }
    }

</script>
