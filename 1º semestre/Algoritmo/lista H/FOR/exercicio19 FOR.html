<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 19</title>
</head>
<body>
    <h1>Contador de idade</h1>
    Sua idade: <input type="number" id="idade"> <button onclick="contar()">Contar</button>
    <div id="msg"></div>
</body>
</html>
<script>

    function contar() {

        idade.innerHTML = `` 

        for (var operador = 1; operador<=idade.value; operador++) {

            if (operador <= 4 ) {
                msg.innerHTML += `${operador} anos (primeira infância)<br>`
            }

            if (operador>4 && operador<7) {
                msg.innerHTML += `${operador} anos (pré escolar)<br>`
            }

            if (operador>6 && operador<11) {
                msg.innerHTML += `${operador} anos (segunda infância)<br>`
            }

            if (operador>10 && operador <19) {
                msg.innerHTML += `${operador} anos (adolescência)<br>`
            }

            if (operador>18 && operador <51 ) {
                msg.innerHTML += `${operador} anos (adulto)<br>`
            }

            if (operador>50 && operador<101) {
                msg.innerHTML += `${operador} anos (melhor idade)<br>`
            }

            if (operador>100) {
                msg.innerHTML += `${operador} anos (matusalém)<br>`
            }
        }
    }

</script>
